<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabled - marksheet</title>
</head>
<body>
    <!-- attributes of table tag 
    1. align *
    2. border *
    3. bordercolor *
    4. bordercollapse
    5. cellpadding
    6. cellspacing
    7. frame
    8. rules
    9. summary
    10. bgcolor *
    11. height *
    12. width *
    -->
    <table height="300" width="300" bordercolor="#999" border="1">
            <tr>
                <th bgcolor="#999">Subject</th>
                <th bgcolor="#999">Grade</th>
            </tr>
            <tr>
                <td align="center">Coding CPP</td>
                <td align="center">A</td>
            </tr>
            <tr>
                <td align="center">DSA</td>
                <td align="center">B+</td>
            </tr>
            <tr>
                <td align="center">PEA</td>
                <td align="center">C</td>
            </tr>
            <tr>
                <td align="center">PEV</td>
                <td align="center">A</td>
            </tr>
            <tr>
                <td align="center">HTML</td>
                <td align="center">A+</td>
            </tr>
            <tr>
                <td align="center" colspan="2">Average Grade: A+</td>
            </tr>
    </table>
</body>
</html>
